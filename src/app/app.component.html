<div class="container">
<h2>Train Seat Reservation</h2>

<!-- Seat Layout Display -->
<div *ngFor="let row of seats; let i = index">
  <div class="row">
    <div *ngFor="let seat of row; let j = index" [class.booked]="seat">
      <span>{{ 'R' + (i+1) + 'S' + (j+1) }}</span>
    </div>
  </div>
</div>

<!-- Seat Booking Form -->
<div>
  <input type="number" [(ngModel)]="seatsToBook" placeholder="Seats to Book" min="1" max="7" />
  <button (click)="bookSeats()">Book Seats</button>
</div>

<!-- Booked Seats Display -->
<div *>
  <h3>Booked Seats:</h3>
  <ul>
    <li *ngFor="let seat of bookedSeats">{{ seat }}</li>
  </ul>
</div>
</div>
